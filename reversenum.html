<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a number");
        let rev=0;
        while(a>0){
            let num=a%10;
            rev=rev*10+num;
            a=Math.floor(a/10);
        }
        console.log(rev);
    </script>
</body>
</html>
