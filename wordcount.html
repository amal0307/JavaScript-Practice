<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea  id="text" oninput="count()"></textarea>
    <h4 id="count">Word Count: </h4>
    <script>
        function count(){
            let word=document.getElementById('text').value.trim();
            if(word==""){
                document.getElementById('count').textContent="Word Count: 0";
            }
            else{
                let wordcount=word.split(" ").length;
                document.getElementById('count').textContent="Word Count: "+wordcount;
            }

        }
    </script>
</body>
</html>
