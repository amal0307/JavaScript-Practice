<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>
    <h2>Order Your Pizza</h2>

    <h3>Choose Size:</h3>
    <input type="radio" name="size" value="Small"> Small
    <input type="radio" name="size" value="Medium"> Medium
    <input type="radio" name="size" value="Large"> Large

    <h3>Choose Toppings:</h3>
    <input type="checkbox" value="Cheese"> Cheese
    <input type="checkbox" value="Pepperoni"> Pepperoni
    <input type="checkbox" value="Mushrooms"> Mushrooms
    <input type="checkbox" value="Olives"> Olives

    <br><br>
    <button onclick="orderPizza()">Order</button>

    <h3 id="summary"></h3>

    <script>
        function orderPizza() {
            let size = document.querySelector('input[name="size"]:checked')?.value;
            let toppings = "";
            
            let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            for (let i = 0; i < checkboxes.length; i++) {
                toppings += checkboxes[i].value + " ";
            }

            document.getElementById('summary').textContent = "You ordered a " + size + " pizza with " + toppings;
        }
    </script>
</body>
</html>
