<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a string");
        let countc=0;
        let countv=0;
        for(let i of a){
            if(i=='a' || i=='e' || i=='i' || i=='o' || i=='u'){
                countv++;
            }
            else{
                countc++;
            }
 
        }
        console.log(countv);
        console.log(countc);
    </script>
</body>
</html>
