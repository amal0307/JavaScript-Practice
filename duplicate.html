<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter values as comma seperated");
        let b=a.split(",");
        b.sort()
        let c=[];
        for(let i=0;i<b.length-1;i++){
            if(b[i]==b[i+1]){
                c.push(b[i]);
            }
        }
        console.log(c);
    </script>
</body>
</html>
