<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h2>Countdown Timer</h2>
    <input type="number" id="timeInput" placeholder="Enter seconds">
    <button onclick="startCountdown()">Start</button>
    <h3 id="timerDisplay">Time left: </h3>

    <script>
        let countdown;

        function startCountdown() {
            let time = parseInt(document.getElementById("timeInput").value);

            clearInterval(countdown); // Clear previous countdown
            document.getElementById("timerDisplay").textContent = `Time left: ${time} sec`;

            countdown = setInterval(function() {
                time--;
                document.getElementById("timerDisplay").textContent = `Time left: ${time} sec`;

                if (time === 0) {
                    clearInterval(countdown);
                    document.getElementById("timerDisplay").textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
