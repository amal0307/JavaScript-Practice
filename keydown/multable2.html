<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="num" placeholder="Enter a value">
        <button type="submit" onclick=generate()>Calculate</button>
        <table border="1" id="table"></table>
    </div>
    <script>
        function generate(){
        let num=parseInt(document.getElementById('num').value);
        let table='';
        for(let i=1;i<=10;i++){
            table+=`<tr><td>${i}X${num}</td><td>${i*num}</td></tr>`;
        }
        document.getElementById('table').innerHTML=table;
    }
    </script>
</body>
</html>
