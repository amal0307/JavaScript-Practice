<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a string");
        let word=a.split(" ");
        let countw=0;
        let char=a.split("");
        let countc=0;
        for(let i=0;i<word.length;i++){
            countw++;
        }
        for(let j=0;j<char.length;j++){
            countc++;
        }
        console.log("Number of words: "+countw);
        console.log("Number of characters: "+countc);

    </script>
</body>
</html>
